<p-dialog [styleClass]="'confirmAddMoneyDialog'" [modal]="true" header="Header" [(visible)]="visible"
    [style]="{ width: '35vw' }" (onHide)="closeDialog()">
    <ng-template pTemplate="header">
        <span class="text-xl font-bold">{{'please-confirm' | translate}}</span>
    </ng-template>
    <p class="text-base font-normal text-pantone">
        {{'complete-your-request' | translate}}
    </p>
    <ng-template pTemplate="footer">
        <p-button (click)="visible = false" styleClass="btn cancel-btn p-button-text">{{'cancel' |
            translate}}</p-button>
        <p-button (click)="confirmAddMoney()" styleClass="btn confirm-btn p-button-text">{{'confirm' |
            translate}}</p-button>
    </ng-template>
</p-dialog>
