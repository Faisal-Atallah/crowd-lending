<p-dialog [styleClass]="'saveWithUsFormDialog'" [(visible)]="visible" appendTo="body" (onHide)="closeDialog()"
    [modal]="true" [breakpoints]="{'960px': '75vw', '640px': '90vw'}" [style]="{width: '42vw'}"
    header="{{'save-with-us' | translate}}" [draggable]="true" [resizable]="true">
    <ng-template pTemplate="header">
        <div class="flex flex-column gap-2">
            <h1 class="font-bold text-xl text-dark-blue">{{'save-with-us' | translate}}</h1>
        </div>
    </ng-template>
    <form [formGroup]="saveWithUsForm" class="flex flex-column gap-3 mt-2">
        <div class="mb-2">
            <label for="amount" class="block font-normal text-pantone text-base">{{'enter-amount-to-save' |
                translate}}</label>
            <input name="amount" [formControlName]="'amount'" type="text" class="w-full" id="amount" pInputText />
        </div>
        <div>
            <label for="phoneNumber" class="block mb-2 font-normal text-pantone text-base">{{'phone-number' |
                translate}}</label>
            <input name="phoneNumber" [formControlName]="'phoneNumber'" type="text" class="w-full" id="phoneNumber"
                pInputText />
        </div>

        <div class="mb-2">
            <label for="customerName" class="block font-normal text-pantone text-base">{{'customer-name' |
                translate}}</label>
            <input name="customerName" [formControlName]="'customerName'" type="text" class="w-full" id="customerName"
                pInputText />
        </div>

        <div class="mb-2">
            <label for="pin" class="block font-normal text-pantone text-base">{{'pin' | translate}}</label>
            <input name="pin" [formControlName]="'pin'" type="password" class="w-full" id="pin" pInputText />
        </div>

    </form>
    <ng-template pTemplate="footer">
        <div class="flex">
            <button pButton pRipple label="{{'save' | translate}}" (click)="visible4 = false"
                class="save-btn w-full"></button>
        </div>
    </ng-template>
</p-dialog>
