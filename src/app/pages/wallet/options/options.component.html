<div class="grid mt-6">
    <div class="col-12">
        <div class="font-medium text-lg text-pantone">
            {{'get-money-working' | translate}}
        </div>

        <div class="card balance-card">
            <div class="flex justify-content-between align-items-center cursor-pointer"
                (click)="openSaveWithUsFormDialog()">
                <div class="flex align-items-center">
                    <div class="img-container">
                        <img src="assets/images/icons/wallet-filled-money-tool.svg" alt="wallet">
                    </div>
                    <div class="text-container">
                        <span class="text-base font-medium text-dark-blue block">{{'save-with-us' | translate}}</span>
                    </div>
                </div>
                <img class="arrow-icon" src="assets/images/icons/chevron-right.svg">
            </div>
        </div>

        <div class="card balance-card">
            <div (click)="navigateToInvest()" class="flex justify-content-between cursor-pointer align-items-center">
                <div class="flex align-items-center">
                    <div class="img-container">
                        <img src="assets/images/icons/invest-money.svg" alt="{{'invest-your-money' | translate}}">
                    </div>
                    <div class="text-container">
                        <span class="text-base font-medium text-dark-blue block">{{'invest-your-money' |
                            translate}}</span>
                    </div>
                </div>
                <img class="arrow-icon" src="assets/images/icons/chevron-right.svg">
            </div>
        </div>
    </div>

    <div class="col-12 mt-5">
        <div class="font-medium text-lg text-pantone">
            {{'investment-balance' | translate}}
        </div>
        <div class="card balance-card">
            <div (click)="openInviteDialog()" class="flex  cursor-pointer justify-content-between align-items-center">
                <div class="flex align-items-center">
                    <div class="img-container">
                        <img src="assets/images/icons/money-bag.svg" alt="money bag">
                    </div>
                    <div class="text-container">
                        <span class="text-base font-medium text-dark-blue block">{{'Invite-your-friends' |
                            translate}}</span>
                    </div>
                </div>
                <img class="arrow-icon" src="assets/images/icons/chevron-right.svg">
            </div>
        </div>
    </div>
</div>

<app-wallet-save-with-us-dialog [visible]="isSaveWithUsDialogVisibile"
    (onCloseDialog)="closeSaveWithUsFormDialog($event)"></app-wallet-save-with-us-dialog>

<app-wallet-invite-dialog [visible]="isInviteDialogVisibile"
    (onCloseDialog)="closeInviteDialog($event)"></app-wallet-invite-dialog>
