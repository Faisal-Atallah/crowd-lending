<section class="flex flex-column">
    <div class="flex flex-column flex-auto  ">
        <div class="surface-section px-4 py-4 lg:py-5 lg:px-6 h-full border-round-3xl">
            <div class="flex flex-column md:flex-row w-full justify-content-between md:align-items-center">
                <div>
                    <h2 class="mt-0 mb-2 text-900 font-medium text-2xl">{{'settings' | translate}}</h2>
                </div>
            </div>
            <p-divider styleClass="my-5"></p-divider>

            <div class="p-fluid flex flex-column lg:flex-row">
                <ul
                    class="list-none m-0 p-0 flex flex-row lg:flex-column justify-content-between lg:justify-content-start mb-5 lg:mb-0">
                    <li>
                        <a pRipple
                            class="lg:w-15rem flex align-items-center cursor-pointer p-3 border-round hover:surface-200 transition-duration-150 transition-colors"
                            [ngClass]="{'surface-200': activeTab === 0}" (click)="activeTab = 0">
                            <i class="pi pi-language lang-icon"
                                [ngClass]="{'text-700' : activeTab === 0, 'text-600': activeTab !== 0}"></i>
                            <span class="font-medium hidden md:block"
                                [ngClass]="{'text-800': activeTab === 0, 'text-700': activeTab !== 0}">{{'language' |
                                translate}}</span>
                        </a>
                    </li>
                </ul>
                <div class="page-container surface-card p-5 shadow-2 border-round flex-auto">
                    <router-outlet></router-outlet>
                </div>
            </div>
            <div class="surface-section px-6 p-3 lg:px-3 mt-5">

            </div>
        </div>
    </div>
</section>
